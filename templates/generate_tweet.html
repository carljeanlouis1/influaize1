{% extends 'base.html' %}

{% block content %}
<section id="generate-tweet">
    {% if user_data %}
        <h2>Craft Your Tweet with AI</h2>
        <form id="generate-tweet-form" method="POST" action="/generate-tweet">
            <label for="tweet-input">Enter your tweet:</label>
            <textarea id="tweet-input" name="tweet_input" rows="4" maxlength="280" placeholder="Type your tweet here..." required></textarea>

            <label for="tone">Select a tone:</label>
            <select id="tone" name="tone">
                <option value="excited">Excited</option>
                <option value="neutral">Neutral</option>
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
                <option value="humorous">Humorous</option>
                <option value="persuasive">Persuasive</option>
                <option value="informative">Informative</option>
            </select>

            <label for="hashtags">Add hashtags (comma-separated):</label>
            <input type="text" id="hashtags" name="hashtags" placeholder="Enter hashtags">

            <label for="mentions">Add mentions (comma-separated):</label>
            <input type="text" id="mentions" name="mentions" placeholder="Enter mentions">

            <label for="emoji">Include emojis:</label>
            <input type="checkbox" id="emoji" name="emoji">

            <button type="submit">Enhance Tweet</button>
        </form>
        <div id="enhanced-tweet-section" style="display: none;">
            <h3>Enhanced Tweet:</h3>
            <div id="enhanced-tweet"></div>
            <button id="post-tweet-btn">Post Tweet</button>
        </div>
    {% else %}
        <div class="generate-tweet-placeholder">
            <i class="fas fa-lightbulb"></i>
            <h2>Craft Your Tweet with AI</h2>
            <p>Please authorize with Twitter to start crafting and enhancing your tweets using AI.</p>
        </div>
    {% endif %}
</section>
{% endblock %}
