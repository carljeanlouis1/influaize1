<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InfluAIze{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <i class="fas fa-brain"></i>
                    InfluAIze
                </a>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/new-post">New Post</a></li>
                <li><a href="/analysis">Analysis</a></li>
                <li><a href="/generate-tweet">Generate Tweet</a></li>
            </ul>
            {% if user_data %}
                <div class="user-info">
                    <img src="{{ user_data.profile_image_url }}" alt="Profile Picture" class="profile-picture">
                    <span>Welcome, {{ user_data.name }}</span>
                    <a href="/logout" id="logout-btn">Logout</a>
                </div>
            {% else %}
                <button id="auth-btn">Authorize with Twitter</button>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 InfluAIze. All rights reserved.</p>
    </footer>
</body>
</html>
