{% extends 'base.html' %}

{% block content %}
<section id="ai-image">
    <h2>Generate AI Image with Tweet</h2>
    <form id="ai-image-form">
        <label for="tweet-input">Enter your tweet:</label>
        <textarea id="tweet-input" name="tweet_input" rows="4" maxlength="280" placeholder="Type your tweet here..." required></textarea>
        <label for="image-size">Select an image size:</label>
        <select id="image-size" name="image_size">
            <option value="1024x1024">1024x1024</option>
            <option value="1792x1024">1792x1024</option>
            <option value="1024x1792">1024x1792</option>
        </select>
        <button type="submit">Generate Image</button>
    </form>
    <div id="generated-image-section" style="display: none;">
        <h3>Generated Image:</h3>
        <img id="generated-image" src="" alt="Generated Image">
        <button id="download-image-btn">Download Image</button>
    </div>
</section>

<section id="ai-chatbot">
    <h2>AI-Powered Chatbot</h2>
    <div id="chatbot-container">
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-container">
            <input id="chatbot-input" type="text" placeholder="Type your message...">
            <button id="chatbot-send-btn">Send</button>
        </div>
    </div>
</section>
{% endblock %}
